<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">



            <button class=" button button-1  plus">+</button>
            <button class="button">7</button>
            <button class="button">8</button>

            <button class="button">9</button>

            <button class="button button-1 minus">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class=" button button-1 multiply">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class=" button button-1  divide">/</button> 
            <button class="button">0 </button>
            <button class="button">.</button> 
            <button class="button">=</button>
            <button class=" button button-1  clear-screen">c</button>
        </div>
    </div>



    <script src="calculator.js"></script>
</body>

</html>
